###########################################
# EXTENT REPORT CONFIGURATION
###########################################

extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.base64imagesrc=true
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device
extent.reporter.spark.enableDashboard=true
extent.reporter.spark.enableTimeline=true

###########################################
# PDF REPORT
###########################################
extent.reporter.pdf.start=false
extent.reporter.pdf.out=target/ExtentReports/ExecutionReport.pdf

